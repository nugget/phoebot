apiVersion: apps/v1
kind: Deployment
metadata:
  name: smp-phoebot
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: smp-phoebot
  template:
    metadata:
      name: smp-phoebot
      labels:
        app: smp-phoebot
    spec:
      imagePullSecrets:
      - name: docker
      containers:
      - name: smp-phoebot
        image: index.docker.io/nugget/phoebot
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: smp-phoebot-config
        - secretRef:
            name: smp-phoebot-secret
